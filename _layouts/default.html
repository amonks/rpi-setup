	<!-- Basic Page Needs

	<title>{{page.title}}</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->

	<!-- js

<body>



	<!-- Primary Page Layout
	================================================== -->

	<div class="container">
		<div class="row page-header">
			<h1>Raspberry Pi Guides
				<small>and also other guides</small>
			</h1>
		</div>

		<div class="row">
			<div id="sidebar" class="col-md-3">
				<nav class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
						<a href="/">
							<button type="button" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-home"></span> Home
							</button>
						</a>
					</div>
					<div class="collapse navbar-collapse" >
						<ul class="nav navbar-nav">
							<li class="dropdown">
								<span class="glyphicon glyphicon-edit"></span> Source on Github
							</li>
						</ul>
					</div>
				</nav>


				<ul class="nav nav-pills nav-stacked">
					{% for post in site.posts %}
						<li class="{{post.group}}" dateTime="{{post.date}}">
							<a href="{{ post.url }}" title="{{ post.date | date: "%-d %B %Y" }}"><time dateTime="{{post.date}}">{{ post.title }}</time></a>
						</li>
					{% endfor %}
				</ul>

			</div>

			<div id="main" class="content col-md-9">
				{{ content }}
			</div>
		</div>	
		<div id="push"></div>
	</div>

	<footer>
		<p>
			by <a href="http://monks.co">Andrew Monks</a> &bull; released under the <a href="/license">MIT License</a>
		</p>
	</footer>

================================================== -->
